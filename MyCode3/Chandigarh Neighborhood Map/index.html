<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chandigarh Neighborhood</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="search" id="search">
		<input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div class="app" id="app">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">An error occurred, loading Google Maps.</div>
	</div>


	<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
	<script type='text/javascript' src='js/jquery-1.12.0.min.js'></script>
    <script type='text/javascript' src='js/locations.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
	<script type='text/javascript' async defer src="***Insert API Key Here***" onerror="eHandler()"></script>
</body>
</html>
